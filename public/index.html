<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="styleSheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="styleSheet">
    <title>Netflix Signin</title>
</head>
<body>
    <main>

    <div class="heading">
        <img src="netflixLogo.png" width="100px" />
    </div>
        <div class="container">

        <h1 class="title">Sign In</h1>

        <div class="pad">
            <label class="float">Email or phone number</label>
            <input class="input" type="search">
        </div>

        <div class="pad">
            <label class="float2">Password</label>
            <input class="input" type="search">
        </div>

        <div class="button">
            <a href="homePage.html"><button class="input" type="submit">Sign In</button></a>
        </div>

        <div class="padd">
        <label>Remember me</label>
        <input type="checkbox" class="check"> 
            <span class="dim-3">    
                Need help?
            </span>
        </div>

        <br>

        <div class="others">
            <img src="facebookk.jpg" class="img" width="20px"/>
            <div class="log">
                <h4 class="dim">Login with Facebook</h4>
            </div>
        </div>

        <div class="others">
            <h3 class="dim">New to Netflix? <span class="n-dim"> Sign up now.</span> </h3>
        </div>

        <div class="others">
            <h5 class="dim">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></h5>
        </div>
    </div>
</main>
    
</body>
</html>
